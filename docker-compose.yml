version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
  web:
    build: .
    ports:
      - 3000:3000
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mallickshop
      - JWT_SECRET=supersecret_change
    depends_on:
      - mongo
volumes:
  mongo-data:
